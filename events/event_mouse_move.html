<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
<p>ng-mouseover</p>
<h1 ng-mouseover="count1 = count1 + 1">Mouse Over Me!</h1>
<h2>{{ count1 }}</h2>
<p>ng-mouseenter</p>
<h1 ng-mouseenter="count2 = count2 + 1">Mouse Enter!</h1>
<h2>{{ count2 }}</h2>
<p>ng-mousemove</p>
<h1 ng-mousemove="count3 = count3 + 1">Mouse Move Me!</h1>
<h2>{{ count3 }}</h2>
<p>ng-mouseleave</p>
<h1 ng-mouseleave="count4 = count4 + 1">Mouse Leave Me!</h1>
<h2>{{ count4 }}</h2>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count1 = 0;
    $scope.count2 = 0;
    $scope.count3 = 0;
    $scope.count4 = 0;
});
</script> 

</body>
</html>
