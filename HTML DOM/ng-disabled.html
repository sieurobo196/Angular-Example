<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>

        <div ng-app="" ng-init="isDisabled = false">
            <p>
                <input type="checkbox" ng-model="isDisabled"/>Disabled Input
            </p>
            <p>
                <input ng-disabled="isDisabled" />
            </p>
            <p>
                {{ isDisabled}}
            </p>
        </div> 

    </body>
</html>
