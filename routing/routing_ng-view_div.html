<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <body ng-app="myApp">

        <p><a href="#/!">Main</a></p>

        <a href="#!red">Red</a>
        <a href="#!green">Green</a>
        <a href="#!blue">Blue</a>

        <div ng-view></div>

        <script>
                    var app = angular.module("myApp", ["ngRoute"]);
                    app.config(function ($routeProvider) {
                        $routeProvider
                                .when("/", {
                                    templateUrl: "main.html"
                                })
                                .when("/red", {
                                    templateUrl: "red.html",
                                    controller: "redCtrl"
                                })
                                .when("/green", {
                                    templateUrl: "green.html",
                                    controller: "GreenCtrl"
                                })
                                .when("/blue", {
                                    templateUrl: "blue.html",
                                    controller: "blueCtrl"
                                });
                    });
                    app.controller("redCtrl", function ($scope) {
                        $scope.msg = "I like Red";
                    });
                    app.controller("blueCtrl", function ($scope) {
                        $scope.msg = "I love Blue";
                    });
                    app.controller("GreenCtrl", function ($scope) {
                        $scope.msg = "I hate Green";
                    });
        </script>
        <p>Click on the links to navigate to "red.html", "green.html", "blue.html", or back to "main.html"</p>
    </body>
</html>
