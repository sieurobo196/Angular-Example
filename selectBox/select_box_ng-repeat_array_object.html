<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<p>Select a car:</p>

<select ng-model="selectedCar" ng-init="selectedCar='0'">
<option ng-repeat="x in cars" value="{{x.id}}">{{x.model}}</option>
</select>

<h1>You selected: {{selectedCar}}</h1>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.cars = [
    	{id:0,model : "Select Car", color : ""},
        {id:1,model : "Ford Mustang", color : "red"},
        {id:2,model : "Fiat 500", color : "white"},
        {id:3,model : "Volvo XC90", color : "black"}
    ];
     $scope.selectedCar='0';
});
</script>

<p>When you use the ng-repeat directive to create dropdown lists, the selected value must be a string.</p>
<p>In this example you will have to choose between the color or the model to be your selected value.</p>

</body>
</html>
